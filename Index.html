<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ShopShopApp">
  <link rel="stylesheet" href="/Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Shop Shop App</title>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-shop"></i> Shop Shop App</h1>
  </header>
  <div class="main">
    <div class="container-One">
      <div class="box one">
        <h3>Har Nok av</h3>
        <input type="text" id="product-one" placeholder="Skriv her" onfocus="this.value=''"/>
        <input type="number" id="count-one" placeholder="Antall" onfocus="this.value=''"/>
        <button class="add-btn" onclick="addToList(0)">Legg til</button>
      </div>
      <div class="box" id="product-one-list"></div>
    </div>

    <div class="container-Two">
      <div class="box two">
        <h2>Nice to have</h2>
        <input type="text" id="product-two" placeholder="Skriv her" onfocus="this.value=''"/>
        <input type="number" id="count-two" placeholder="Antall" onfocus="this.value=''"/>
        <button class="add-btn" onclick="addToList(1)">Legg til</button>
      </div>
      <div class="box" id="product-two-list"></div>
    </div>

    <div class="container-Three">
      <div class="box three">
        <h2>Må ha.</h2>
        <div class="input-group">
          <input type="text" id="product-three" placeholder="Skriv her" onfocus="this.value=''"/>
          <input type="number" id="count-three" placeholder="Antall" onfocus="this.value=''"/>
          <input type="number" id="product-price" placeholder="Skriv prisen her" onfocus="this.value=''"/>
        </div>
        <button class="add-btn" onclick="addToList(2)">Legg til</button>
      </div>
      <div class="box" id="product-three-list"></div>
      <div class="box" id="price-outPut">
        <h4>Total Pris:</h4>
        <h4 id="sumProductThree"></h4>
      </div>
    </div>
  </div>

  <!-- Modal for welcome message -->
  <div id="welcome-modal" class="modal">
    <div class="modal-content">
      <p>Velkommen til Shop Shop App! Skriv inn produktet der det hører hjemme.</p>
      <button id="close-welcome" class="cancel-btn">OK</button>
    </div>
  </div>

  <!-- Modal for delete confirmation -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <p>Vil du slette?</p>
      <button id="confirm-delete" class="delete-btn">Ja</button>
      <button id="cancel-delete" class="cancel-btn">Nei</button>
    </div>
  </div>

  <!-- Modal for alerts -->
  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <p id="alert-message"></p>
      <button id="close-alert" class="cancel-btn">OK</button>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
